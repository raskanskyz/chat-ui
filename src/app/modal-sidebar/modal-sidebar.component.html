<div class="container border max">

  <!-- TOOLBAR/ACTIONBAR -->
  <div class="toolbar flex max--width pa--10 border--bottom">

    <!-- AVATAR -->
    <div class="max--height inline">
      <app-avatar [avatarUrl]="currentAvatarUrl"></app-avatar>
    </div>

    <!-- OPTIONS -->
    <div class="nickname-placeholder flex max--height pl--5">
      {{nickName}}
    </div>
  </div>

  <!-- NICKNAME FORM -->
  <form [formGroup]="nickNameForm">

    <div class="title">
      set nickname:
    </div>
    <input type="text" formControlName="nickName" />

    <button type="submit" (click)="handleSubmitForm()">Set</button>
  </form>

</div>
