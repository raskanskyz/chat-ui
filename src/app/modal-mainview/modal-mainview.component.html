<div class="flex container max">

  <!-- MESSAGE LIST -->
  <div #scrollMe class="conversation max pt--20 overflow--y">

    <!-- MESSAGE ITEM <REPEAT> -->


    <!-- <app-message></app-message> -->
    <div class="flex message-item" *ngFor="let message of messages" [ngClass]="message.isSelfMessage ? 'flex--reverse' : ''">

      <div class="flex" [ngStyle]="{'align-items' : 'center'}" [ngClass]="message.isSelfMessage ? '' : 'flex--reverse'">
        <!-- USER AVATAR -->
        <app-avatar [avatarUrl]="message.avatar" [ngClass]="message.isSelfMessage ? 'ml--10' : 'mr--10'"></app-avatar>
        <div>{{message.userName}}</div>
      </div>

      <!-- USER MESSAGE CONTENT -->
      <div class="flex message-content" [ngClass]="message.isSelfMessage ? 'self-message' : ''">
        <div>
          {{message.text}}
        </div>
        <div class="pa--10 flex--reverse text--sm timestamp">08:53</div>
      </div>
    </div>
  </div>






  <form class="flex message-creation max--width pa--5">
    <!-- <input [(ngModel)]="message" type="text" /> -->
    <mat-form-field class="message-input">
      <textarea [(ngModel)]="message" matInput placeholder="Say something" [ngModelOptions]="{standalone: true}"></textarea>
    </mat-form-field>

    <button (click)="sendMessage()" mat-button>Send</button>
  </form>
</div>
