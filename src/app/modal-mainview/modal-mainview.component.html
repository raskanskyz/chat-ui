<div class="flex container max">

  <!-- MESSAGE LIST -->
  <div class="conversation max overflow--y">

    <!-- MESSAGE ITEM <REPEAT> -->
    <div class="flex" [class.flex--reverse]="!isSelfMessage" *ngFor="let temp of messages">

      <!-- USER AVATAR -->
      <app-avatar [avatarUrl]="temp.avatar"></app-avatar>

      <!-- USER MESSAGE CONTENT -->
      <div class="message-content">
        {{temp.text}}
      </div>
    </div>
  </div>

  <div class="message-creation max--width">
    <input [(ngModel)]="message" type="text" />
    <button class="button" (click)="sendMessage()">Send</button>
  </div>
</div>
